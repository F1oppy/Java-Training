<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
</head>
<body>
    <fieldset>
        <legend>Regestration Form</legend>
        <form>
        Name:<input type="text" placeholder="Enter Your Name"><br><br>
        DOB:<input type="date"><br><br>
        Age:<input type="number" min="18" max="25">
        Email:<input type="email"><br><br>
        Qualification:<input type="checkbox" name="qua">10th
        <input type="checkbox" name="qua">12th
        <input type="checkbox" name="qua">UG
        <input type="checkbox" name="qua">PG<br><br>
        Address:<textarea rows="5" cols="20"></textarea><br><br>
        City: <input type="radio" name="city">Jaipur
        <input type="radio" name="city">Bangalore
        <input type="radio" name="city">Mumbai
        <input type="radio" name="city">Delhi
        <input type="radio" name="city">Hydrabad <br><br>
        State: <select>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
        </select><br><br>
        <input type="button" value="ok">&nbsp;&nbsp;&nbsp;<input type="button" value="cancel">
    </form>
    </fieldset>
</body>
</html>
